<html>
<head>
<title>Pratool's Web</title>
<style type="text/css">
@font-face {
    font-family: "gyre";
    src: url(fonts/texgyreschola.woff);
}

h1 {
    font-family: "gyre";
    font-size: 32pt;
    color: #FFFFFF;
}

.pratool {
    position: absolute;
    text-align: center;
    background-color: #000000;
}

@media all and (max-height: 400px)
{
    .pratool {
        top: 25px;
        height: 100px;
        line-height: 100px;
    }
}

@media all and (max-width: 400px)
{
    .pratool {
        left: 25px;
        width: 275px;
    }
}

@media all and (min-height: 400px)
{
    .pratool {
        top: 50%;
        height: 30%;
        line-height: 30%;
        margin-top: -15%;
    }
}

@media all and (min-width: 400px)
{
    .pratool {
        left: 50%;
        width: 70%;
        margin-left: -35%;
    }
}

span {
    display: inline-block;
    vertical-align: middle;
    line-height: normal;
}
</style>
</head>
<body bgcolor="white">
    <h1 class="pratool"><span>PRATOOL</span></h1>
</body>
</html>
